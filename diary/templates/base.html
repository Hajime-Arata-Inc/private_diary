<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <title>{% block title %}日記アプリ{% endblock %}</title>

    <!-- ✅ Bootstrap CSSをCDNで読み込み -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    >

</head>
<body>
    <header>
        <h1>日記アプリ</h1>

        {% if request.user.is_authenticated %}
            <p>こんにちは、{{ request.user.username }} さん</p>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">ログアウト</button>
            </form>
        {% else %}
            <p><a href="{% url 'login' %}">ログイン</a></p>
        {% endif %}

        <hr>
    </header>

    <main>
        {% block content %}
        {% endblock %}

         <!-- ✅ Bootstrap JS（必要に応じて） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ZENPa/dsSvs0Jq6zCyKpt5pGz5fjJE0yVO9WqN5JbxIo0Fo2lDwVxgxZgCkBZp3g"
    crossorigin="anonymous">
  </script>
    </main>
</body>
</html>
