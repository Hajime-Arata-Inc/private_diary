{% extends 'base.html' %}
{% block title %}投稿分析{% endblock %}

{% block content %}
<h2 class="mb-3">投稿分析</h2>

<p>あなたの総投稿数：<strong>{{ diary_count }}</strong> 件</p>

<h5 class="mt-4">日別件数</h5>
<table class="table table-sm">
  <thead><tr><th>日付</th><th>件数</th></tr></thead>
  <tbody>
  {% for row in daily_counts %}
    <tr>
      <td>{{ row.date|date:"Y-m-d" }}</td>
      <td>{{ row.count }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="2">データがありません</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('diaryChart');
  const options = window.diaryChartOptions;  // ←共通設定を利用
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: [...],
      datasets: [...]
    },
    options: options
  });
</script>
