{% extends "base.html" %}
{% load form_filters %}


{% block content %}
  <h2 class="mb-4">ログイン</h2>

  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field|add_class:"form-control" }}
        {% for error in field.errors %}
          <div class="text-danger">{{ error }}</div>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">ログイン</button>
  </form>
{% endblock %}
