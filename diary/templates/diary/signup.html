{% extends 'base.html' %}
{% block title %}ユーザー登録{% endblock %}

{% block content %}
<h2 class="mb-3">ユーザー登録</h2>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">登録する</button>
    <a class="btn btn-secondary" href="{% url 'login' %}">ログインへ戻る</a>
  </div>
</form>
{% endblock %}
