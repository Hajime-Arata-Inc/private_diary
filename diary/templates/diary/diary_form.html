{% extends 'base.html' %}
{% load static %}   <!-- ★これを追加 -->

{% block title %}日記を作成{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'diary/theme-create.css' %}">
{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-3">新しい日記</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">保存する</button>
  </form>
</div>
{% endblock %}
{% block extra_script %}
<script src="{% static 'diary/js/form-helpers.js' %}"></script>
{% endblock %}
