{% extends 'base.html' %}
{% block title %}日記の投稿{% endblock %}

{% block content %}
<h2 class="mb-3">日記の投稿・編集</h2>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">保存</button>
    <a class="btn btn-secondary" href="{% url 'diary:list' %}">一覧へ戻る</a>
  </div>
</form>
{% endblock %}
