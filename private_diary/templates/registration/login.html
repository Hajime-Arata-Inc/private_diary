{% extends 'base.html' %}
{% load static %}   <!-- ★これを追加 -->

{% block title %}ログイン{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'diary/theme-login.css' %}">
{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card mx-auto p-4" style="max-width: 480px;">
    <h2 class="mb-4 text-center">ログイン</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">ログイン</button>
    </form>
  </div>
</div>
{% endblock %}

{% block extra_script %}
<script src="{% static 'diary/js/page-fade.js' %}"></script>
{% endblock %}
