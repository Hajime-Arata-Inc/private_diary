{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">📘 日記一覧（UI改善レイアウト）</h2>
  
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for diary in diary_list %}
      <div class="col">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">{{ diary.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ diary.created_at|date:"Y年m月d日 H:i" }}</h6>
            <p class="card-text">{{ diary.content|truncatechars:100 }}</p>
            <a href="{% url 'diary:diary_detail' diary.pk %}" class="btn btn-outline-primary btn-sm">詳細を見る</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>日記がまだありません。</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
